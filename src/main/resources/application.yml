spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_progress?useTimezone=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    #properties:
      #hibernate.dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    spring-doc:
      path-to-match:
      - /**/**
      - /**/average/**
      swagger-ui:
        use-root-path: true